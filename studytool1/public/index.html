<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyTool Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rxOAVXlGP0gzoYYdgWtW8uT32FheO2Vb3F0CMyTYzD07D9mH9HlXdDTFS2vx+OTj" crossorigin="anonymous">

<!-- Bootstrap JS Bundle CDN (includes Popper.js for tooltips and popovers) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rzsZGWMO4ZIa2zYXmVglhXr6n09ibhVsZiKulM90nQ5X6U5o+tySuhbMjJpgD0Ql" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">BrainWorker</a>
    <nav class="navbar">
      <a href="#" id="timerButton">🕓</a>
      <a href="#" id="spotifyButton">🎵</a>
      <a href="#" id="linkButton">🔗</a>
      <a href="#" id="noteButton">📝</a>
      <a href="#" id="chatGPTButton">🤖</a>
    </nav>
    <video id="webcam" autoplay playsinline style="position: absolute; right: 10px; top: 10px; width: 200px;"></video>
  </header>



  <!-- Pomodoro Timer Modal -->
  <div id="pomodoroModal" class="modal">
    <div class="modal-content" id="draggable">
      <span class="close">&times;</span>
      <div id="pomodoro-timer">
        <input type="number" id="timer-minutes" min="0" max="180" value="25">:<input type="number" id="timer-seconds"
          min="0" max="59" value="00">
        <button id="set-timer">Set Timer</button>
        <span id="timer">25:00</span>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <!-- Spotify Playlist Modal -->
  <div id="spotifyModal" class="modal" style="display: none;">
    <div class="modal-content" id="draggableSpotify">
      <span class="closeSpotify">&times;</span>
      <div class="spotify-playlist">
        <iframe src="https://open.spotify.com/embed/album/2gdvZuilCLiG1QFsA4esIx?utm_source
        =generator&theme=0" width="400" height="300" frameborder="0" allowtransparency="true"
          allow="encrypted-media"></iframe>
      </div>
    </div>
  </div>

  <!-- Link Input Modal -->
  <div id="linkModal" class="modal">
    <div class="modal-content" id="draggableLink">
      <span class="closeLink">&times;</span>
      <input type="text" id="linkInput" placeholder="Enter a URL">
      <button id="openLink">Open</button>
      <div id="iframeContainer"></div>
    </div>
  </div>

  <!-- Sticky Notes Container -->
  <div id="stickyNotesContainer"></div>

  <section class="banner">
    <div class="bkg">
      <div class="bkg active">
        <img src="wallpaper3.jpg" alt="">
        <div class="title">
          <h1>Study Tool </h1>
        </div>

      </div>
    </div>


  </section>

<!-- ChatGPT Modal -->
<div id="chatGPTModal" class="modal">
  <div class="modal-content" id="draggableChatGPT">
    <span class="closeChatGPT">&times;</span>
    <div class="chat-container">
      <div id="chatOutput"></div>
      <input type="text" id="chatInput" placeholder="Ask me anything...">
      <button id="sendMessage">Send</button>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>

</html>
